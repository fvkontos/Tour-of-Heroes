<h2>{{hero.name | uppercase}} Details</h2>
<div *nglf="selectedHero">
  <span>id: </span> {{selectedHero.id}}
</div>
<div>
  <label>name: <input [(ngModel)]="hero.name" placeholder="name"/>
  </label>
</div>
<h2>My Heroes</h2>
<ul class="heroes">
<li>
<span class="badge">{{hero.id}}</span> {{hero.name}}
</li>
</ul>

<li *ngFor="let hero of heroes" [class.selected] = "hero" (click)="onSelect(hero)">
  <span class ="badge">{{hero.id}}</span>{{hero.name}}
</li>

<button (click)="save()">save</button>
